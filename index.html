<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Teodor's personal website where he shares thoughts, ideas, and creativity!">
    <meta name="keywords" content="Teodor, blog, personal website, thoughts, creativity">
    <meta name="author" content="Teodor Gerov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Teodor Website!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --background-color: #f5f0e1; /* warm beige */
            --primary-color: #5c715e; /* earthy green */
            --secondary-color: #a68a64; /* soft brown */
            --accent-color: #d9c7b5; /* light earthy accent */
            --text-color: #333333; /* deep charcoal */
        }

        body {
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            color: var(--text-color);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        h1 {
            font-size: 2.8em;
            color: var(--primary-color);
            margin-top: 30px;
        }

        p {
            font-size: 1.3em;
            margin: 15px 20px;
            color: var(--secondary-color);
        }

        footer {
            background-color: var(--accent-color);
            padding: 12px 0;
            font-size: 0.9em;
            color: var(--text-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>The Teodor Website!!</h1>
        <p>This is going to be where I talk about things whaoooooo!!</p>
        <p>Stay tuned for cool ideas, thoughts, and randomness... I guess</p>
    </main>

</body>
</html>
